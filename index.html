<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retirement Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">

    <!-- Header / Navigation -->
    <header>
      <nav>
        <div id="menuBtn">&#9776;</div> <!-- hamburger -->
        <ul id="tabs">
          <li data-target="mainScreen" class="active">Input</li>
          <li data-target="resultsScreen">Results</li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Input Screen -->
      <section id="mainScreen" class="screen active">
        <h1>Retirement Calculator</h1>
        <form class="form">
          <label>
            Age
            <input type="number" id="ageInput" />
          </label>
          <label>
            Retirement Age
            <input type="number" id="retirementAgeInput"/>
          </label>
          <label>
            Amount
            <input type="number" id="amountInput"/>
          </label>
          <label>
            Growth % (leave blank for monte carlo)
            <input type="number" id="percentageInput"/>
          </label>
          <label>
            Savings before retirement
            <input type="number" id="investmentInput"/>
          </label>
          <label>
            For years
            <input type="number" id="investmentYearsInput"/>
          </label>
          <label>
            Annual Drawdown (Under 75)
            <input type="number" id="annualDrawdownUnder75Input"/>
          </label>
          <label>
            Annual Drawdown (75 or over)
            <input type="number" id="annualDrawdown75orOverInput"/>
          </label>
          <label>
            State Pension
            <input type="number" id="statePensionInput"/>
          </label>
          <button id="calculateBtn" type="button">Calculate</button>
        </form>
      </section>

      <!-- Results Screen -->
      <section id="resultsScreen" class="screen">
        <h1>Results</h1>
        <div id="chartContainer">
          <canvas id="myChart"></canvas>
        </div>
        <h1 id="percentageSuccess"></h1>
      </section>
    </main>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
