<details id="spouseInvestments" class="bg-white rounded-xl shadow p-4 w-full">
  <summary class="cursor-pointer font-semibold text-indigo-600 text-lg">Spouse Investments</summary>

  <!-- Cash -->
  <details class="bg-white rounded-xl shadow p-4 w-full">
    <summary class="cursor-pointer font-semibold text-indigo-600 text-lg">Cash</summary>
    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Current Total Cash -->
      <div class="md:col-span-2">
        <label class="block text-lg font-medium" for="spouseCashTotal">Current Total Cash</label>
        <input type="number" id="spouseCashTotal"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>

      <!-- Annual Savings -->
      <div>
        <label class="block text-lg font-medium" for="spouseCashAnnualSavings">Annual Savings</label>
        <input type="number" id="spouseCashAnnualSavings"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>

      <!-- Annual Increase -->
      <div>
        <label class="block text-lg font-medium" for="spouseCashAnnualIncrease">Annual Increase (%)</label>
        <input type="number" id="spouseCashAnnualIncrease"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>

      <!-- Years -->
      <div>
        <label class="block text-lg font-medium" for="spouseCashYears">For How Many Years</label>
        <input type="number" id="spouseCashYears"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>

    </div>
  </details>

  <!-- Pension -->
  <details class="bg-white rounded-xl shadow p-4 w-full">
    <summary class="cursor-pointer font-semibold text-indigo-600 text-lg">Pension</summary>
    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <label class="block text-lg font-medium" for="spousePensionTotal">Current Total Pension</label>
        <input type="number" id="spousePensionTotal"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-lg font-medium" for="spousePensionAnnualSavings">Annual Savings</label>
        <input type="number" id="spousePensionAnnualSavings"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-lg font-medium" for="spousePensionAnnualIncrease">Annual Increase (%)</label>
        <input type="number" id="spousePensionAnnualIncrease"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-lg font-medium" for="spousePensionYears">For How Many Years</label>
        <input type="number" id="spousePensionYears"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
    </div>
  </details>

  <!-- ISA -->
  <details class="bg-white rounded-xl shadow p-4 w-full">
    <summary class="cursor-pointer font-semibold text-indigo-600 text-lg">ISA</summary>
    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <label class="block text-lg font-medium" for="spouseIsaTotal">Current Total ISA</label>
        <input type="number" id="spouseIsaTotal"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-lg font-medium" for="spouseIsaAnnualSavings">Annual Savings</label>
        <input type="number" id="spouseIsaAnnualSavings"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-lg font-medium" for="spouseIsaAnnualIncrease">Annual Increase (%)</label>
        <input type="number" id="spouseIsaAnnualIncrease"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-lg font-medium" for="spouseIsaYears">For How Many Years</label>
        <input type="number" id="spouseIsaYears"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
    </div>
  </details>

  <!-- GIA -->
  <details class="bg-white rounded-xl shadow p-4 w-full">
    <summary class="cursor-pointer font-semibold text-indigo-600 text-lg">GIA</summary>
    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <label class="block text-lg font-medium" for="spouseGiaTotal">Current Total GIA</label>
        <input type="number" id="spouseGiaTotal"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-lg font-medium" for="spouseGiaAnnualSavings">Annual Savings</label>
        <input type="number" id="spouseGiaAnnualSavings"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-lg font-medium" for="spouseGiaAnnualIncrease">Annual Increase (%)</label>
        <input type="number" id="spouseGiaAnnualIncrease"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-lg font-medium" for="spouseGiaYears">For How Many Years</label>
        <input type="number" id="spouseGiaYears"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm p-3 text-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200" />
      </div>
    </div>
  </details>
</details>
